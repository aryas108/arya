<!DOCTYPE html>
<html>
<head>
	<title>Advanced Calculator</title>
	<style>
		/* Add some basic styling to make the calculator look decent */
		body {
			font-family: Arial, sans-serif;
		}
		.calculator {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.display {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
			text-align: right;
			font-size: 24px;
		}
		.buttons {
			margin-top: 20px;
		}
		.button {
			width: 60px;
			height: 40px;
			margin: 5px;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="calculator">
		<div class="display" id="display">0</div>
		<div class="buttons">
			<button class="button" onclick="clearDisplay()">C</button>
			<button class="button" onclick="deleteLastChar()">DEL</button>
			<button class="button" onclick="appendChar('/')">/</button>
			<button class="button" onclick="appendChar('*')">*</button>
			<button class="button" onclick="appendChar('-')">-</button>
			<button class="button" onclick="appendChar('+')">+</button>
			<button class="button" onclick="appendChar('7')">7</button>
			<button class="button" onclick="appendChar('8')">8</button>
			<button class="button" onclick="appendChar('9')">9</button>
			<button class="button" onclick="appendChar('4')">4</button>
			<button class="button" onclick="appendChar('5')">5</button>
			<button class="button" onclick="appendChar('6')">6</button>
			<button class="button" onclick="appendChar('1')">1</button>
			<button class="button" onclick="appendChar('2')">2</button>
			<button class="button" onclick="appendChar('3')">3</button>
			<button class="button" onclick="appendChar('0')">0</button>
			<button class="button" onclick="calculateResult()">=</button>
		</div>
	</div>

	<script>
		// Add JavaScript code here to handle calculator functionality
	</script>
</body>
</html>
